    <style>
        :root {
            --primary: #9C27B0;
            --secondary: #FF4081;
            --accent: #FFD700;
            --glass: rgba(255, 255, 255, 0.15);
            --transition-time: 0.4s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
            opacity: 0;
            animation: fadeInUp 1s 0.5s forwards;
        }

        .title {
            color: white;
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            transform: translateY(-20px);
            opacity: 0;
            animation: titleAppear 1s 0.3s forwards;
        }

        .theme {
            color: var(--accent);
            font-size: 1.8rem;
            margin: 1.5rem 0;
            opacity: 0;
            animation: fadeUp 1s 0.5s forwards;
        }

        .event-info {
            color: white;
            margin: 2rem 0;
            text-align: center;
        }

        .date-container {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 2rem 0;
            opacity: 0;
            animation: fadeInUp 1s 1s forwards;
        }

        .date-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem 2rem;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            transition: transform 0.3s ease-in-out, background-color 0.3s;
        }

        .date-item:hover {
            background-color: var(--primary);
            transform: scale(1.1);
        }

        .form-box {
            background: var(--glass);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease-in-out;
            opacity: 0;
            animation: fadeInUp 1s 1.5s forwards;
        }

        .form-box:hover {
            transform: scale(1.05);
        }

        iframe {
            width: 100%;
            max-width: 700px;
            border: none;
            border-radius: 10px;
            min-height: 700px;
            transition: all 0.3s ease-in-out;
        }

        iframe:hover {
            border-radius: 15px;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes titleAppear {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeUp {
            to {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }

            .title {
                font-size: 2.2rem;
            }

            .date-container {
                flex-direction: column;
                gap: 1rem;
            }

            .form-box {
                padding: 0.5rem;
                max-width: 100%;
            }

            iframe {
                min-height: 600px;
            }
        }
    </style>
</head>
